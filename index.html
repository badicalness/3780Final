<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book of Mormon math app</title>
  
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

 <script type="text/javascript" src='app.js'></script>

<link href="install/public/stylesheets/style.css" rel="stylesheet">
  
</head>

<div class="image">
    <img src="images/bom.jpg">
<h1>Book of Mormon Math App</h1>
</div> 
<!--end of image-->


<body ng-app="bomRadio">
    
<script src="app.js"></script>

<form name="myForm" ng-controller="bomController">
    
<h2>What Method?</h2>    
  <label>
    <input ng-class="radio" type="radio" ng-model="$scope.type" value="Chapters">
    Chapters
  </label><br/>
  <label>
    <input type="radio" ng-model="$scope.type" value="Pages">
    Pages
  </label><br/>
<h2>What's your time frame?</h2>
  <label>
    <input type="number" ng-model="$scope.days" ng-change="competion($scope.type, $scope.days)" >
    Days
  </label><br/>
  </br>
  
     <button ng-click="competion($scope.type, $scope.days)">Submit</button>
<br/>
 </br>
 
 {{info}}</br></br>

    <div ng-controller="bomController">
    Last updates: </br>
    <p>{{info}}</br></p>
   </div>

</form>
</body>
</html>
